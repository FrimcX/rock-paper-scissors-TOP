<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock, Paper or Scissors!</h1>
    </header>
    <div class="game-main">
        <h2 class="round">Waiting for human choice...</h2>
        <div class="play-area">
            <div class="human">
                <h2>Human</h2>
                <div class="human-selection">
                    <p class="human-selection-text">Make a choice!</p>
                </div>
                <div class="human-selection-buttons">
                    <button id="rock">ROCK!</button>
                    <button id="paper">PAPER!</button>
                    <button id="scissors">SCISSOR!</button>
                </div>
            </div>
            <div class="computer">
                <h2>Computer</h2>
                <div class="computer-selection">
                    <p class="computer-selection-text">Waiting for human choice...</p>
                </div>
            </div>    
        </div>
        
    </div>
    <div class="game-score">
        <div class="human-score">
            <h2>Human Score</h2>
            <p class="human-score-text">0</p>
        </div>
        <div class="computer-score">
            <h2>Computer Score</h2>
            <p class="computer-score-text">0</p>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
